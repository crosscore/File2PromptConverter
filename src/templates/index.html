<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="main-container">
        <!-- 左側：履歴一覧 -->
        <div class="history-panel">
            <div class="history-header">
                <h2>History</h2>
                <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- 履歴項目がJavaScriptで動的に追加されます -->
            </div>
        </div>

        <!-- 右側：メインコンテンツ -->
        <div class="file-drop-area" id="dropArea">
            <p>ドラッグ＆ドロップでファイルを追加</p>
            <p>または</p>
            <input type="file" id="fileInput" multiple class="hidden-file-input">
            <button type="button" onclick="triggerFileInput()" class="select-files-btn">ファイルを選択</button>
        </div>

        <div class="selected-files-list" id="selected-files-list"></div>

        <div class="file-actions">
            <button type="button" onclick="handleUpload()" id="uploadBtn" disabled>Upload</button>
            <button type="button" onclick="resetFiles()" id="resetBtn" disabled>Reset</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>Result</h2>
            <textarea id="resultText" rows="20"></textarea>
            <div class="button-group">
                <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
                <button type="button" onclick="saveContent()" class="save-button">Save</button>
            </div>
        </div>
    </div>

    <!-- 確認ダイアログ -->
    <div id="confirmDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h3>Confirmation</h3>
            <p>Are you sure you want to delete all history?</p>
            <div class="dialog-buttons">
                <button onclick="confirmDeleteAll()">Yes</button>
                <button onclick="closeDialog()">No</button>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast" style="display: none;">
        Text copied.
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
